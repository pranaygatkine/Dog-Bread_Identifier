        <script>

            $("document").ready(function(){
                $("body").hide();
                $("body").show(3000);
                $("#findDog").hide(2000);
                $("#findDog").show(2000);
            });

            $("#searchBreed").click(function(){

                var errorMsg = "";
                var count = 0;
                var dogImages = "";
                var breed = $("#breedSelector").val();
                breed = breed.toLowerCase();
                var xhr = new XMLHttpRequest();
                xhr.open('GET' , 'https://dog.ceo/api/breed/' + breed + '/images');
                xhr.send();
                xhr.onload = function(){
                    if(xhr.status == 200) {
                        dogImages = JSON.parse(xhr.response);
                        display(dogImages);
                    }else {
                        if(count == 0) {
                            errorMsg = JSON.parse(xhr.response);
                            $("#searchBreed").append("<p style=\"color : red\">" + errorMsg["message"] + "</p>");
                            count++;
                        }
                    }
                }
                $("#findDog").hide();
            });

            var display = function(showImages) {

                var watchImage = "";
                var imageHTML = ""; 
               
                for(var i = 1 ; i <= 10 ; i++) {
                    watchImage = showImages["message"][i];
                    imageHTML = "<image src = \"" + watchImage + "\" class = \"img-fluid\" alt = \"MY DOG\" class = \"d-block w-100\" style= \" height: 500px; width: 450px \">";
                    $("#c"+i).append(imageHTML);
                }
            }
        </script>
